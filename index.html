<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Dilutions Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 18px;
    text-align: center;
  }
  h2 {
    color: #333;
  }
  label {
    margin-right: 10px;
  }
  input[type="number"], input[type="submit"], input[type="reset"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 18px;
  }
  input[type="submit"], input[type="reset"] {
    width: 150px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="reset"] {
    background-color: #f44336;
    color: white;
    border: none;
    cursor: pointer;
  }
  .container {
    width: 50%;
    margin: 0 auto;
  }
  .note {
    color: #777;
    font-style: italic;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Multiple Dilutions Calculator</h2>
  <p class="note">Use this calculator to determine the weight of ingredient needed to produce a solution such that, when a certain volume of it is diluted to a specified volume, it results in the desired concentration.</p>
  <form id="multipleDilutionsCalculator">
    <label for="totalVolume">Total Volume (mL):</label>
    <input type="number" id="totalVolume" name="totalVolume" min="0" step="any" placeholder="Enter total volume" required><br>
    
    <label for="volumeTaken">Volume Taken (mL):</label>
    <input type="number" id="volumeTaken" name="volumeTaken" min="0" step="any" placeholder="Enter volume taken" required><br>

    <label for="volumeDiluted">Volume Diluted (mL):</label>
    <input type="number" id="volumeDiluted" name="volumeDiluted" min="0" step="any" placeholder="Enter volume diluted" required><br>
    
    <label for="finalConcentration">Final Concentration (% w/v):</label>
    <input type="number" id="finalConcentration" name="finalConcentration" min="0" step="any" placeholder="Enter final concentration" required><br>
    
    <div id="result"></div>
    
    <input type="submit" value="Calculate">
    <input type="reset" value="Reset">
  </form>
</div>

<script>
document.getElementById('multipleDilutionsCalculator').addEventListener('submit', function(event) {
  event.preventDefault();
  var totalVolume = parseFloat(document.getElementById('totalVolume').value);
  var volumeTaken = parseFloat(document.getElementById('volumeTaken').value);
  var volumeDiluted = parseFloat(document.getElementById('volumeDiluted').value);
  var finalConcentration = parseFloat(document.getElementById('finalConcentration').value);
  var resultContainer = document.getElementById('result');
  
  // Calculate the ingredient weight needed
  var ingredientWeight = (finalConcentration / 100) * (volumeDiluted / volumeTaken) * totalVolume;
  
  resultContainer.innerHTML = 'The ingredient weight needed is ' + ingredientWeight.toFixed(2) + ' g.';
});
</script>
</body>
</html>
